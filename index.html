<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./all.min.css">
</head>

<body>
    <section>
        <div class="title">
            <h1>Calculator</h1>
        </div>
        <div class="screen">
            <p class="first-value">0</p>
            <h3 class="screen-value">0</h3>
        </div>
        <div class="body">
            <div class="ac key op-ac">AC</div>
            <div class="1 key key-1">1</div>
            <div class="2 key key-2">2</div>
            <div class="3 key key-3">3</div>
            <div class="remove key op-remove" aria-label="backspace" title="Backspace">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    aria-hidden="true">
                    <path d="M6 19l-5-7 5-7h13a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6z" />
                    <path d="M10 9l4 4m0-4l-4 4" />
                </svg>
            </div>
            <div class="4 key key-4">4</div>
            <div class="5 key key-5">5</div>
            <div class="6 key key-6">6</div>
            <div class="divide key op-divide">/</div>
            <div class="7 key key-7">7</div>
            <div class="8 key key-8">8</div>
            <div class="9 key key-9">9</div>
            <div class="x key op-multiply">x</div>
            <div class="0 key key-0">0</div>
            <div class="dot key key-dot">.</div>
            <div class="pluse key op-plus">+</div>
            <div class="minus key op-minus">-</div>
            <div class="equle key key-equals">=</div>
            <div class="div18"></div>
            <div class="div19"></div>
            <div class="div20"></div>
        </div>
    </section>
    <footer>

            style="display:inline-flex;align-items:center;gap:8px;text-decoration:none;color:inherit;">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="currentColor"
                aria-hidden="true" focusable="false">
                <path fill-rule="evenodd" clip-rule="evenodd"

            </svg>
            Mohamed Esmail

</body>

</html>
